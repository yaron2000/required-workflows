name: check-secrets
on: pull_request
jobs:
  check-signature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ${{ github.repository }}
          base: ${{ github.event.repository.default_branch }}
          extra_args: --debug --only-verified
        


